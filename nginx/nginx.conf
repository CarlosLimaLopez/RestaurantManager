events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Add Blazor WebAssembly MIME types
    types {
        application/wasm wasm;
    }

    upstream public_interface {
        server restaurantmanager-public:8080;
    }

    upstream admin_interface {
        server restaurantmanager-interface:8080;
    }

    upstream api_backend {
        server restaurantmanager-api:8080;
    }

    server {
        listen 80;
        server_name carta-qr.es www.carta-qr.es;

        client_max_body_size 20M;

        location / {
            proxy_pass http://public_interface;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /admin/ {
            proxy_pass http://admin_interface;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location = /admin {
            return 301 /admin/;
        }

        location /api {
            proxy_pass http://api_backend/api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
