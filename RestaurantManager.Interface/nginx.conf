events { }

http {
    include mime.types;
    types {
        application/wasm wasm;
    }

    server {
        listen 8080;

        root /usr/share/nginx/html;
        index index.html;

        # Servir la interfaz admin desde /admin/
        location /admin/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /admin/index.html =404;
        }

        # Fallback para la ra√≠z (redireccionar a /admin/)
        location = / {
            return 301 /admin/;
        }
    }
}
